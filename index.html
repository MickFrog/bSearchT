<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Binary Search Tree</title>
    </head>

    <body>
        <div class="container">
            <h1 class="heading">Binary Search Tree</h1>

            <div class="formContainer">
                <fieldset class="myInput">
                    <legend>Tree Input</legend>

                    <label for="arrayNums">Enter new tree elements separated by spaces</label>
                    <div class="inputSmallDiv">
                        <input type="text" id="arrayNums" pattern="/[0-9]/g" placeholder="1 3 4 5 7 8 9 23 67 324 6345">
                        <button>Create Tree</button>
                    </div>
                    
                    <label for="newNum">Insert new elements (Duplicates are ignored)</label>
                    <div class="inputSmallDiv">
                        <input type="number" id="newNum" max="100">
                        <button>Add element</button>
                    </div>

                    <label for="deleteNum">Delete an element</label>
                    <div class="inputSmallDiv">
                        <input type="number" id="deleteNum" max="100">
                        <button>Delete element</button>
                    </div>

                    <label for="findNum">Find and view depth of element</label>
                    <div class="inputSmallDiv">
                        <input type="number" id="findNum" max="100">
                        <button>Add element</button>
                    </div>

                    <label for="balanceBtn">Rebalance Tree (Only if not balanced)</label>
                    <button id="balanceBtn">Rebalance</button>
                </fieldset>

                <fieldset class="myOutput">
                    <legend>Tree Output</legend>

                    <div id="treeOut">
                        
                    </div>
                </fieldset>

                <fieldset class="stats">
                    <legend>Tree information</legend>
                </fieldset>
            </div>
        </div>
        
    </body>
</html>
