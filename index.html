<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./main.js" defer></script>
        <title>Binary Search Tree</title>
    </head>

    <body>
        <div class="container">
            <h1 class="heading">Binary Search Tree</h1>

            <div class="formContainer">
                <fieldset class="myInput">
                    <legend>Tree Input</legend>

                    <label for="arrayNums">Enter new tree elements separated by spaces</label>
                    <div class="inputSmallDiv">
                        <input type="text" id="arrayNums" placeholder="1 3 4 5 7 8 9 23 67 324 6345">
                        <button id="newElementsBtn">Create Tree</button>
                    </div>
                    
                    <label for="newNum">Insert new elements (Less than 100)</label>
                    <div class="inputSmallDiv">
                        <input type="number" id="newNum" max="100" placeholder="0-99">
                        <button id="addElementBtn">Add element</button>
                    </div>

                    <label for="deleteNum">Delete an element</label>
                    <div class="inputSmallDiv">
                        <input type="number" id="deleteNum">
                        <button id="deleteBtn">Delete element</button>
                    </div>

                    <label for="findNum">Find and view depth of element</label>
                    <div class="inputSmallDiv">
                        <input type="number" id="findNum" max="100">
                        <button id="findBtn">Find element</button>
                    </div>

                    <label for="balanceBtn">Rebalance Tree (Only if not balanced)</label>
                    <button id="balanceBtn">Rebalance</button>
                </fieldset>

                <fieldset class="myOutput">
                    <legend>Tree Output</legend>

                    <div id="treeOut">
                        <div>│&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;┌── 6345</div>
                        <div>│&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;┌── 324</div>
                        <div>│&nbsp;&nbsp;&nbsp;┌── 67</div>
                        <div>│&nbsp;&nbsp;&nbsp;│&nbsp;&nbsp;&nbsp;│&nbsp;&nbsp;&nbsp;┌── 23</div>
                        <div>│&nbsp;&nbsp;&nbsp;│&nbsp;&nbsp;&nbsp;└── 9</div>
                        <div>└── 8</div>
                        <div>&nbsp;&nbsp;&nbsp;&nbsp;│&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;┌── 7</div>
                        <div>&nbsp;&nbsp;&nbsp;&nbsp;│&nbsp;&nbsp;&nbsp;┌── 5</div>
                        <div>&nbsp;&nbsp;&nbsp;&nbsp;└── 4</div>
                        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;│&nbsp;&nbsp;&nbsp;┌── 3</div>
                        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;└── 1</div>
                    </div>
                </fieldset>

                <fieldset class="stats">
                    <legend>Tree information</legend>
                </fieldset>
            </div>
        </div>
        
    </body>
</html>
